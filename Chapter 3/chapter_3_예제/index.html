<title> 홍차 </title>
<hr>
<h2>정의
    <p> 홍차는 백차, 녹차, 우롱차보다 더 맣이 발효된 차의 일종이다. 동양에서는 찻물의 빗이 볽기 때문에 홍차라고 부르지만, 서양에서 찻잎의 색깔 때문에 'Black tea' 라고 부른다.</p>
    <br>
    <h2>등급</h2>
