<!DOCTYPE html>
<html lang="en-KO">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../wrapper.css">
    <style>

    </style>
</head>
<body>
<div class="wrapper">
    <header>Header</header>
    <nav id="main-area">
        <section>Left Sidebar</section>
        <main>
            <h3>switch 문으로 커피 주문</h3>
            <hr>
            <script>
                var price = 0;
                var coffee = prompt("무슨 커피 드릴까요?", "");
                switch (coffee) {
                    case "espresso" :
                    case "에스프레소" :
                        price = 2000;
                        break;
                    case "카푸치노" :
                        price = 3000;
                        break;
                    case "카페라떼" :
                        price = 3500;
                        break;
                    default :
                        document.write(coffee + "는 없습니다.");
                }
                if (price != 0)
                    document.write(coffee + "는 " + price + "원입니다.");
            </script>
        </main>
        <aside>Right Sidebar</aside>
    </nav>
    <footer>Footer</footer>
</div>
</body>
</html>
