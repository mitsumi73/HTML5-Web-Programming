<!DOCTYPE html>
<html lang="en-KO">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../wrapper.css">
    <script>
        let start = new Date().getTime();
        let count = 0;
        while (start + 1000 > new Date().getTime()) {
            count++;
        }
        alert(count + '만큼 반복했습니다.');
    </script>
</head>
<body>
<div class="wrapper">
    <header>Header</header>
    <nav id="main-area">
        <section>Left Sidebar</section>
        <main></main>
        <aside>Right Sidebar</aside>
    </nav>
    <footer>Footer</footer>
</div>
</body>
</html>
