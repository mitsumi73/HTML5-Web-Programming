<!DOCTYPE html>
<html lang="en-KO">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../wrapper.css">
    <script>
        let date = new Date();
        let month = date.getMonth() + 1;
        if (3 <= month && month <= 5) {
            alert('봄입니다.');
        } else if (6 <= month && month <= 8) {
            alert('여름입니다.');
        } else if (9 <= month && month <= 11) {
            alert('가을입니다.');
        } else {
            alert('겨울입니다.');
        }
    </script>
</head>
<body>
<div class="wrapper">
    <header>Header</header>
    <nav id="main-area">
        <section>Left Sidebar</section>
        <main></main>
        <aside>Right Sidebar</aside>
    </nav>
    <footer>Footer</footer>
</div>
</body>
</html>
