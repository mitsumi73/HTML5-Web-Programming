<!DOCTYPE html>
<html lang="en-KO">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../wrapper.css">
    <style>

    </style>
</head>
<body>
<div class="wrapper">
    <header>Header</header>
    <nav id="main-area">
        <section>Left Sidebar</section>
        <main>
            <h3>for 문으로 10px~35px 크기 출력</h3>
            <hr>
            <script>
                for (var size = 10; size <= 35; size += 5) {
                    document.write("<span ");
                    document.write("style='font-size:" + size + "px'>");
                    document.write(size + "px");
                    document.write("</span>");
                }
            </script>
        </main>
        <aside>Right Sidebar</aside>
    </nav>
    <footer>Footer</footer>
</div>
</body>
</html>
