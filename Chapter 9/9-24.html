<!DOCTYPE html>
<html lang="en-KO">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../wrapper.css">
    <script>
        function callTenTimes(callback) {
            for (let i = 0; i < 10; i++) {
                callback();
            }
        }
        callTenTimes(function () {
            alert('함수 호출');
        });
    </script>
</head>
<body>
<div class="wrapper">
    <header>Header</header>
    <nav id="main-area">
        <section>Left Sidebar</section>
        <main></main>
        <aside>Right Sidebar</aside>
    </nav>
    <footer>Footer</footer>
</div>
</body>
</html>
