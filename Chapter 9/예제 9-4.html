<!DOCTYPE html>
<html lang="en-KO">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../wrapper.css">
    <script>
        var num = prompt("입력해주세요", "입력");
        alert('천의자리 : ' + parseInt(num / 1000) + ' || 백의자리 : ' + parseInt(num % 1000 / 100) + ' || 십의자리 : ' + parseInt(num % 100 / 10) + ' || 일의자리 : ' + parseInt(num % 10));
    </script>
</head>
<body>
<div class="wrapper">
    <header>Header</header>
    <nav id="main-area">
        <section>Left Sidebar</section>
        <main></main>
        <aside>Right Sidebar</aside>
    </nav>
    <footer>Footer</footer>
</div>
</body>
</html>
