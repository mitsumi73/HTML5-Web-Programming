<!DOCTYPE html>
<html lang="en-KO">
<head>
    <meta charset="UTF-8">
    <title>Jquery Basic</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function () {
            $('#box').css({
                width: 100,
                height: 100,
                background: 'red',
                position: 'absolute',
                left: 10,
                top: 10
            }).animate({
                height: 300,
                width: 50,
                opacity: 0.5,
            }, 500).animate({
                opacity: 1,
                left: 100,
                top: 200
            }, 500);
        });
    </script>
</head>
<body>
<div id="box"></div>
</body>
</html>
