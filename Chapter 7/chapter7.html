<!DOCTYPE html>
<html lang="en-KO">
<head>
    <meta charset="UTF-8">
    <title>Naver</title>
    <style>
        .container {
            width: 1080px;
            overflow: hidden;
            margin: 0 auto;
            margin-bottom: 8px;
        }

        ul.gnb {
            float: left;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 0;
            background: rgb(146, 204, 146);

        }

        ul.gnb > li {
            list-style-type: none;
            float: left;
            padding-left: 16px;

        }

        ul.gnb > li:first-child {
            padding-left: 0;
        }

        ul.rank {
            float: right;
            background: rgb(247, 247, 56);
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 0;

        }

        td.rank > li {
            list-style-type: none;

        }

        .left {
            float: left;
            background: rgba(204, 40, 89, 9.5);
            width: 740px;
            height: 428px;
        }

        .right {
            float: right;
            background: rgb(103, 187, 226);
            width: 332px;
            height: 428px;
        }

        .footer {
            background-color: rgb(247, 247, 56);
            height: 80px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="gnb">
        <tbody>
        <tr>
            <td>
                <img src="res/1.png" alt="네이버 로고" width="200px"/>
            </td>
            <td rowspan="2">
                <input type="text" name="text" style="width:400px;"/>
            </td>
            <td>
                <h6>네이버를 시작페이지로 설정</h6>
            </td>
        </tr>
        </tbody>
    </div>
    <nav id="main-area">
        <section>Left Sidebar</section>
        <main></main>
        <aside>Right Sidebar</aside>
    </nav>
    <tfoot>
    <tr rowspan="3">
        <td colspan="3">
            회사소개 | 인재채용 | 제휴제안 | 이용약관 | 개인정보처리방침 | 청소년보호정책 | 네이버정책 | 고객센터 | NAVER Corp.
        </td>
    </tr>
    </tfoot>
</div>
</body>
</html>
