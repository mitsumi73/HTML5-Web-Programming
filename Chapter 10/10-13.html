<!DOCTYPE html>
<html lang="en-KO">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../wrapper.css">
    <script>
        window.onload = function (){
            let clock = document.getElementById('olock');
            setInterval(function (){
                let now = new Date();
                clock.innerHTML = now.toString();
                },1000);
            };
    </script>
</head>
<body>
    <h1 id="clock"></h1>
</body>
</html>
