<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>셀렉터 만들기</title>
    <style>
        body.main {
            background-color: powderblue;
        }
       .headline {
           text-align: center;
           color: red;
           font-weight: bold;
       }
        .help {
            color: blue; /* Màu xanh dương cho tất cả các phần tử .help */
        }
        p.help {
            font-size: 20px;
            color: red; /* Màu đỏ cho phần tử .help thứ hai */
        }
        #hot {
            background-color: darkorange;
        }
    </style>
</head>
<body class="main">
    <h3 class="headline">클래스 셀렉터</h3>
    <hr>
    <div class="help">도움말</div>
    <p class="help">!!경고 메시지</p>
    <p id="hot">뜨거운 태양</p>
</body>
</html>
