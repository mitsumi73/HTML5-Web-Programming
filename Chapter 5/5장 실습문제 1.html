<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>태그 셀렉터 만들기</title>
    <style>
        body {
            background-color: linen; /* Màu nền của phần nội dung trang */
            color: blueviolet; /* Màu của văn bản */
        }

        span {
            background-color: skyblue; /* Màu nền cho các thẻ <span> */
            color: blue; /* Màu văn bản cho các thẻ <span> */
        }

        h3 {
            color: blueviolet; /* Màu văn bản cho thẻ <h3> */
            text-align: right; /* Căn phải văn bản cho thẻ <h3> */
        }
    </style>
</head>
<body>
    <h3>소연재</h3>
    <hr>
    <p>저는 체조 선수 소연재입니다. <span>음악</span>을 들으면서 책읽기를 좋아합니다.
        <span>김치 찌개</span>와 <span>막국수</span> 무척 좋아합니다.</p>
</body>
</html>
