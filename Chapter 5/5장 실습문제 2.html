<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>텍스트 꾸미기</title>
    <style>
        body {
            background: aliceblue; /* Màu nền cho toàn bộ thân của trang */
        }

        p {
            color: brown; /* Màu chữ */
            font-family: "Lucida Console", Sans-Serif; /* Gia đình phông chữ */
            font-size: 10px; /* Kích cỡ phông chữ */
            text-indent: 1em; /* Thụt đầu dòng */
        }

        span {
            font-size: 15px; /* Kích cỡ phông chữ là 1.5 lần kích cỡ cơ bản của p */
            text-decoration: underline; /* Thêm gạch chân dưới chữ */
        }
    </style>
</head>
<body>
<h3>텍스트와 폰트</h3>
<hr>
<p>AliceBlue 바탕색에 Brown 색의 "Lucida Console" 폰트로 10px 크기이고
    <span>저는 이보다 1.5배 큽니다.</span></p>
</body>
</html>
