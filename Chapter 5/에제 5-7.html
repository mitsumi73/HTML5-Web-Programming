<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Selector Basic</title>
    <style>
        input: enabled {
            background-color: black;
        }

        input: disabled {
            background-color: gray;
        }

        input: focus {
            background-color: orange;
        }
    </style>
</head>
<body>
<h2> 사용 가능</h2>
<input enabled="enabled">
<h2>사용 불가능</h2>
<input disabled="disabled">
<h2>사용 불가능</h2>
<input focus="focus">
</body>
</html>
