<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>연습문제 11</title>
    <style>
        #first { background: #4ac1f7; } /* ID 선택자에 # 추가 */
        .active { color: #3A7734; } /* .active 클래스에 적용될 스타일 */
        li:first-child { color: green; } /* li 요소의 첫 번째 a 자식에 적용될 스타일 */
    </style>
</head>
<body>
    <h1>CSS3 Basic</h1>
    <ul>
        <li id="firts" class="active">CSS3 Selector</li>
        <li>CSS3 Property</li>
        <li>CSS3 Skill</li>
    </ul>
</body>
</html>
