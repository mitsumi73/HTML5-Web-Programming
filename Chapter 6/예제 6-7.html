<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 font Property</title>
    <style>
        .a {
            font-size: 32px;
        }

        .b {
            font-size: 2em;
        }

        .c {
            font-size: large;
        }

        .d {
            font-size: small;
        }
    </style>
</head>
<body>
<h1>Lorem ipsum</h1>
<p clas="a">Lorem ipsum</p>
<p clas="b">Lorem ipsum</p>
<p clas="c">Lorem ipsum</p>
<p clas="d">Lorem ipsum</p>
</body>
</html>
