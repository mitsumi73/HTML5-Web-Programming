<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5</title>
</head>
<body>
<h3>도형 서식 폼 만들기</h3>
<br>
<fieldset>
    <legend> 도형 서식 입력</legend>
    <br>
    <label>선종료</label>
    <select multiple="multiple">
        <option>선없음</option>
        <option>실선</option>
        <option>점선</option>
    </select>
    <br>
    <br>
    <label>선두께 <input type="number" min="1" max="50" step="1"></label>
    <label>선색 <input type="color"
                     value="#00bfff"></label><br><br>
    <label>투명도(0~100) : <input type="range"
                               list="transparency" min="0" max="100">
        <datalist id="transparency">
            <option value="0" label="투명">
            <option value="50" label="중간">
            <option value="100" label="불투명">
        </datalist>
    </label>
</fieldset>
</body>
</html>
