<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 연습문제 11 </title>
</head>
<body>
<h1>글 작성하기</h1>
<table>
    <tr>
        <td>작성자</td>
        <td><input type="text" name="name"/></td>
    </tr>
    <tr>
        <td>아이디</td>
        <td><input type="text" name="id"/></td>
    </tr>
    <tr>
        <td>이메일</td>
        <td><input type="text" name="email"/>@<input type="text" name="address"/></td>
    </tr>
    <tr>
        <td>휴대폰</td>
        <td>
            <select name="smartphone">
                <option>010</option>
                <option>+82</option>
                <option>03 249</option>
            </select>
            <input type="text" name="ph4ne"/> - <input type="text" name="phon4"/>
        </td>
    </tr>
    <tr>
        <td>글제목</td>
        <td><input type="text" name="title"/></td>
    </tr>
    <tr>
        <td>내용</td>
        <td><textarea cols=25 rows=8></textarea></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="제출"/></td>
</table>
</body>
</html>
