<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <style>
        div {
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: white;
            background-color: teal;
            border-radius: 20px;
            opacity: 1;
            transition: opacity 0.3s;
        }
    </style>
    <title>Button Transparency</title>
</head>
<body>
<div>버튼</div>
<script>
    $(document).ready(function () {
        $("div").hover(
            function () {
                $(this).css("opacity", "0.5");
            }, function () {
                $(this).css("opacity", "1");
            }
        );
    });
</script>
</body>
</html>
