<!DOCTYPE html>
<html lang="en-KO">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../wrapper.css">
    <script src="http://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function (){
            let output = '';
            for(let i = 0; i < 256; i++){
                output += '<div></div>';
            }
            document.body.innerHTML = output;
            $('div').css({
                height:2,
                backgroundColor: function (i){
                    return 'rgb(' + i + ',' + i +  ',' +i+ ')';
                }
            });
        });
    </script>
</head>
<body>
<div class="wrapper">
    <header>Header</header>
    <nav id="main-area">
        <section>Left Sidebar</section>
        <main></main>
        <aside>Right Sidebar</aside>
    </nav>
    <footer>Footer</footer>
</div>
</body>
</html>
